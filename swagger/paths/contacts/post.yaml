tags:
  - Contacts
summary: Create new contact
operationId: createContact
description: Create a new contact
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/contact.yaml'
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: '../../components/schemas/contact.yaml'
  '400':
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid request
            data:
              type: object
              example: {}
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
