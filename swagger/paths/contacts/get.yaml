tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a list of contacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: limit
    required: false
    schema:
      type: integer
      example: 10
    description: The number of contacts to return
  - in: query
    name: offset
    required: false
    schema:
      type: integer
      example: 0
    description: The number of contacts to skip
responses:
  '200':
    description: List of contacts retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contacts retrieved successfully
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
